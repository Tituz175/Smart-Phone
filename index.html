<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/e2f8082b5f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div id="phone" class="offscreen" ondblclick="homeActive()">
            <div id="notification-bar">
                <span id="notification-left">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-whatsapp"></i>
                    <i class="fab fa-twitter"></i>
                    <!-- <i class="far fa-envelope"></i> -->
                    <i class="far fa-envelope"></i>
                    <i class="fas fa-headphones-alt"></i>
                </span>
                <span id="notification-right">
                    <sup style="font-size: 8px;"><span>4G</span></sup>
                    <i style="font-size: 9px;" class="fas fa-signal"></i>
                    <sub><span style="font-size: 7px;">1</span></sub>
                    <sup style="font-size: 8px;"><span>H</span></sup>
                    <i style="font-size: 9px;" class="fas fa-signal"></i>
                    <sub><span style="font-size: 7px;">2</span></sub>
                    <i class="fas fa-battery"></i>
                    <!-- <i></i> -->
                    <span id="notification-time" style="margin-left: 06px;"></span>
                </span>
            </div>
            <div id="dialpad">
                <div id="phone-contact">
                    <div id="phonetab"><span>PHONE</span></div>
                    <div id="contacttab"><span>CONTACTS</span></div>
                </div>
                <div id="screen">

                </div>
                <div id="dialbut">
                    <div id="butr1">
                        <button class="buttontext1">1</button>
                        <button class="button-double">
                            <span class="buttontext1">2</span>
                            <span class="buttontext2">ABC</span>
                        </button>
                        <button class="button-double">
                            <span class="buttontext1">3</span>
                            <span class="buttontext2">DEF</span>
                        </button>
                    </div>
                    <div id="butr2">
                        <button class="button-double">
                            <span class="buttontext1">4</span>
                            <span class="buttontext2">GHI</span>
                        </button>
                        <button class="button-double">
                            <span class="buttontext1">5</span>
                            <span class="buttontext2">JKL</span>
                        </button>
                        <button class="button-double">
                            <span class="buttontext1">6</span>
                            <span class="buttontext2">MNO</span>
                        </button>
                    </div>
                    <div id="butr3">
                        <button class="button-double">
                            <span class="buttontext1">7</span>
                            <span class="buttontext2">PQRS</span>
                        </button>
                        <button class="button-double">
                            <span class="buttontext1">8</span>
                            <span class="buttontext2">TUV</span>
                        </button>
                        <button class="button-double">
                            <span class="buttontext1">9</span>
                            <span class="buttontext2">WXYZ</span>
                        </button>
                    </div>
                    <div id="butr4">
                        <button class="buttontext1">*</button>
                        <button class="button-double">
                            <span class="buttontext1">0</span>
                            <span class="buttontext2">+</span>
                        </button>
                        <button class="buttontext1">⋕</button>
                    </div>
                </div>
                <div id="dialpad-network">
                    <div style="width: 20%;" class="net-icon">
                        <i class="far fa-star"></i>
                        <span>Favorites</span>
                    </div>
                    <div id="network">
                        <div id="network1">
                            <i class="fas fa-phone-alt"></i>
                            <sup>1</sup>
                            <span>MTN - NG</span>
                        </div>
                        <div id="network2">
                            <i class="fas fa-phone-alt"></i>
                            <sup>2</sup>
                            <span>Etisalat</span>
                        </div>
                    </div>
                    <div style="width: 20%;" class="net-icon">
                        <i class="fas fa-ellipsis-h"></i>
                        <span>More</span>
                    </div>
                </div>
            </div>
            <div id="icon">
                <div style="width: 15%;">
                    <div id="call" onclick="dialPad()"></div>
                    <span style="margin: 0px 0px 0px 7px;">Phone</span>
                </div>
                <div style="width: 15%;">
                    <div id="contacts"></div>
                    <span style="margin: 0px 0px 0px 1px;">contacts</span>
                </div>
                <div style="width: 15%;">
                    <div id="whatsapp"></div>
                    <span style="margin: 0px 0px 0px 0px;">whatsapp</span>
                </div>
                <div style="width: 15%;">
                    <div id="messenger"></div>
                    <span style="margin: 0px 0px 0px 9px;">BFF</span><span
                        style="color: #a54169;text-shadow: 0px 0px 1px rgba(0, 0, 0, 0.733);">❤</span>
                </div>
            </div>
            <div id="lockscreendetails">
                <div id="time-date">
                    <div>
                        <span id="time"></span>
                    </div>
                    <div id="date">
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div id="bar">
                    <i class="fas fa-bars"></i>
                </div>
                <div id="camera">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <div id="butcontainer">
                <div id="minbut"></div>
                <div id="homebut" onclick="home()"></div>
                <div id="backbut" onclick="back()"></div>
            </div>
        </div>
        <div id="volume"></div>
        <div id="power" onclick="phoneOn()"></div>
        <div id="cam">
            <div></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
