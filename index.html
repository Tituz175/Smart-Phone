<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/e2f8082b5f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div id="phone" class="offscreen" ondblclick="homeActive()">
            <div id="notification-bar">
                <span id="notification-left">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-whatsapp"></i>
                    <i class="fab fa-twitter"></i>
                    <!-- <i class="far fa-envelope"></i> -->
                    <i class="far fa-envelope"></i>
                    <i class="fas fa-headphones-alt"></i>
                </span>
                <span id="notification-right">
                    <sup style="font-size: 8px;"><span>4G</span></sup>
                    <i style="font-size: 12px;" class="fas fa-signal"></i>
                    <sup style="font-size: 8px;"><span>H</span></sup>
                    <i style="font-size: 12px;" class="fas fa-signal"></i>
                    <i class="fas fa-battery"></i>
                    <!-- <i class="fas fa-phone-alt"></i> -->
                    <span id="notification-time" style="margin-left: 06px;">12:00</span>
                </span>
            </div>
            <div id="lockscreendetails">
                <div id="time-date">
                    <div>
                        <span id="time"></span>
                    </div>
                    <div id="date">
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div id="bar">
                    <i class="fas fa-bars"></i>
                </div>
                <div id="camera">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <div id="butcontainer">
                <div id="minbut"></div>
                <div id="homebut"></div>
                <div id="backbut"></div>
            </div>
        </div>
        <div id="volume"></div>
        <div id="power" onclick="phoneOn()"></div>
        <div id="cam">
            <div></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
